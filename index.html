<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lua IDE</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #191324;
        }

        .main-wrapper {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .side-bar {
            width: 10px;
            background-color: #1E152F;
            flex-shrink: 0;
            user-select: none;
        }

        .center-column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
        }

        .top-container {
            height: 65px;
            background-color: #1E152F;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .title-bar-row {
            height: 30px;
            display: flex;
            align-items: center;
            -webkit-app-region: drag;
        }

        .logo {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 9998;
            height: 30px;
            display: flex;
            align-items: center;
            color: #BD93F9;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            opacity: 0.6;
            -webkit-app-region: no-drag;
            user-select: none;
            padding-left: 10px;
        }

        .logo svg {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            fill: #BD93F9;
        }

        #window-controls-container {
            position: absolute;
            top: 0;
            right: 0;
            height: 30px;
            display: flex;
            z-index: 9999;
            -webkit-app-region: no-drag;
        }

        .window-control-btn {
            width: 45px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .window-control-btn svg {
            width: 12px;
            height: 12px;
            stroke: #F8F8F2;
            stroke-width: 1.5;
        }

        .window-control-btn:hover {
            background-color: #44475A;
        }

        #close-btn:hover {
            background-color: #8813a5;
        }

        .tabs-container {
            display: flex;
            height: 35px;
            width: 100%;
            overflow-x: auto;
            border-top: 1px solid #140E1F;
            gap: 0;
        }

        /* Custom Scrollbar for Tabs */
        .tabs-container::-webkit-scrollbar {
            height: 4px;
        }
        .tabs-container::-webkit-scrollbar-track {
            background: #140E1F;
        }
        .tabs-container::-webkit-scrollbar-thumb {
            background-color: #44475A;
            border-radius: 10px;
        }
        .tabs-container::-webkit-scrollbar-thumb:hover {
            background-color: #BD93F9;
        }
        .tabs-container {
            scrollbar-width: thin;
            scrollbar-color: #44475A #140E1F;
        }


        .tab {
            display: flex;
            align-items: center;
            padding: 0 15px;
            background-color: #251D3A;
            color: #9E88BE;
            border-right: 1px solid #140E1F;
            min-width: 120px;
            max-width: 200px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s, box-shadow 0.2s;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tab.active {
            background-color: #44475A;
            color: #F8F8F2;
        }

        .tab-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: 1px;
        }

        .tab-icon svg {
            width: 18px;
            height: 18px;
            stroke: #BD93F9;
        }

        .tab-title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .tab-title.editing {
            background: #3d3d3d;
            border: 1px solid #525252;
            padding: 2px 4px;
            border-radius: 3px;
            outline: none;
        }

        .tab-close {
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .tab-close:hover {
            opacity: 1;
            background-color: rgba(248, 248, 242, 0.1);
        }

        .new-tab-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background-color: transparent;
            color: #9E88BE;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-right: 1px solid #140E1F;
            user-select: none;
        }

        .new-tab-button:hover {
            background-color: #44475A;
            color: #F8F8F2;
        }

        #context-menu {
            display: none;
            position: absolute;
            background-color: #251D3A;
            border: 1px solid #44475A;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            padding: 5px 0;
            z-index: 2000;
            animation: context-menu-appear 0.1s ease-out;
        }

        .context-menu-item {
            padding: 8px 15px;
            color: #cccccc;
            cursor: pointer;
            font-size: 13px;
        }

        .context-menu-item:hover {
            background-color: #44475A;
            color: #F8F8F2;
        }

        #container {
            width: 100%;
            flex-grow: 1;
        }

        #container .monaco-editor .minimap {
            box-shadow: -2px 0 6px rgba(0, 0, 0, 0.3);
            margin-top: 16px;
            height: calc(100% - 16px);
        }

        #container .monaco-editor .view-overlays .current-line {
            width: calc(100% - 100px) !important;
            box-sizing: border-box;
        }

        .monaco-editor .line-numbers {
            user-select: none;
        }

        .bottom-bar {
            height: 40px;
            background-color: #1E152F;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .bottom-bar-left, .bottom-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 15px;
            border-radius: 5px;
            background-color: #251D3A;
            color: #9E88BE;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .action-button:hover {
            background-color: #44475A;
            color: #F8F8F2;
        }

        .action-button:hover svg {
            fill: #F8F8F2;
        }

        .action-button svg {
            width: 18px;
            height: 18px;
            fill: #9E88BE;
            transition: all 0.2s ease;
        }

        @keyframes tab-appear {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes tab-remove {
            to { opacity: 0; transform: scale(0.9); }
        }
        
        @keyframes context-menu-appear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .tab.new-animation {
            animation: tab-appear 0.2s ease-out;
        }

        .tab.removing-animation {
            animation: tab-remove 0.2s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2L4 5v6c0 5.55 3.58 10.42 8 11.92 4.42-1.5 8-6.37 8-11.92V5l-8-3z"></path></svg>
            TIMEWARE
        </div>
        <div class="side-bar left"></div>
        <div class="center-column">
            <div class="top-container">
                <div class="title-bar-row">
                    <!-- Title bar is now just for dragging -->
                </div>
                <div id="tabs-container" class="tabs-container"></div>
            </div>
            <div id="container"></div>
            <div class="bottom-bar">
                <div class="bottom-bar-left">
                    <div class="action-button" id="open-file-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h6l2 2h8a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2z"></path></svg>
                        Open File
                    </div>
                </div>
                <div class="bottom-bar-right">
                    <div class="action-button" id="inject-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                        Inject
                    </div>
                    <div class="action-button" id="execute-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
                        Execute
                    </div>
                </div>
            </div>
        </div>
        <div class="side-bar right"></div>
    </div>

    <div id="window-controls-container">
        <div class="window-control-btn" id="minimize-btn">
            <svg viewBox="0 0 12 12"><line x1="1" y1="6" x2="11" y2="6"></line></svg>
        </div>
        <div class="window-control-btn" id="close-btn">
            <svg viewBox="0 0 12 12"><path d="M1 1 L11 11 M11 1 L1 11"></path></svg>
        </div>
    </div>

    <div id="context-menu">
        <div class="context-menu-item" id="rename-tab">Rename</div>
        <div class="context-menu-item" id="close-tab">Close</div>
    </div>

    <input type="file" id="file-input" accept=".lua,.txt" style="display: none;" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script type="text/javascript">
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });

        let editor;
        let Proposals = [];
        let currentTabId = null;
        let tabs = [];
        let tabCounter = 1;
        const MAX_TABS = 10;
        const luaIconSVG = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>`;

        class Tab {
            constructor(title, content = '') {
                this.id = 'tab-' + Math.random().toString(36).substr(2, 9);
                this.title = title;
                this.content = content;
                this.element = null;
            }
        }

        function saveTabs() {
            const tabsData = tabs.map(tab => ({ id: tab.id, title: tab.title, content: tab.content }));
            localStorage.setItem('editorTabs', JSON.stringify(tabsData));
            localStorage.setItem('currentTabId', currentTabId);
        }

        function loadTabs() {
            const savedTabs = localStorage.getItem('editorTabs');
            
            if (savedTabs) {
                const tabsData = JSON.parse(savedTabs);
                if (tabsData.length > 0) {
                    tabs.length = 0;
                    tabsData.forEach(tabData => {
                        const newTab = new Tab(tabData.title, tabData.content);
                        newTab.id = tabData.id;
                        tabs.push(newTab);
                    });
                }
            }

            if (tabs.length === 0) {
                const firstTab = new Tab('TAB ' + tabCounter++, "-- Welcome to your Lua IDE!");
                tabs.push(firstTab);
            }
            
            renderAllTabs();
            const savedCurrentTabId = localStorage.getItem('currentTabId');
            const tabToSelect = tabs.find(t => t.id === savedCurrentTabId) || tabs[0];
            if (tabToSelect) {
                switchTab(tabToSelect.id);
            }
        }

        function makeEditable(titleElement, tab) {
            titleElement.contentEditable = true;
            titleElement.classList.add('editing');
            titleElement.focus();
            document.execCommand('selectAll', false, null);

            const finishEditing = () => {
                titleElement.contentEditable = false;
                titleElement.classList.remove('editing');
                const newTitle = titleElement.textContent.trim();
                tab.title = newTitle || tab.title;
                titleElement.textContent = tab.title;
                saveTabs();
            };

            titleElement.onblur = finishEditing;
            titleElement.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    finishEditing();
                } else if (e.key === 'Escape') {
                    titleElement.textContent = tab.title;
                    finishEditing();
                }
            };
        }

        function createTabElement(tab) {
            const tabElement = document.createElement('div');
            tabElement.className = 'tab';
            tabElement.setAttribute('data-tab-id', tab.id);
            
            const iconElement = document.createElement('div');
            iconElement.className = 'tab-icon';
            iconElement.innerHTML = luaIconSVG;
            
            const titleElement = document.createElement('div');
            titleElement.className = 'tab-title';
            titleElement.textContent = tab.title;
            
            const closeButton = document.createElement('div');
            closeButton.className = 'tab-close';
            closeButton.innerHTML = '✕';
            closeButton.onclick = (e) => {
                e.stopPropagation();
                if (tabs.length > 1) removeTab(tab.id);
            };
            
            tabElement.appendChild(iconElement);
            tabElement.appendChild(titleElement);
            tabElement.appendChild(closeButton);
            
            tabElement.onclick = () => switchTab(tab.id);
            tabElement.oncontextmenu = (e) => showContextMenu(e, tab.id);
            
            tab.element = tabElement;
            return tabElement;
        }

        function renderAllTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';
            tabs.forEach(tab => {
                tabsContainer.appendChild(createTabElement(tab));
            });
            if (tabs.length < MAX_TABS) {
                tabsContainer.appendChild(createNewTabButton());
            }
        }

        function createNewTabButton() {
            const newTabButton = document.createElement('div');
            newTabButton.className = 'new-tab-button';
            newTabButton.innerHTML = '+';
            newTabButton.onclick = () => addTab();
            return newTabButton;
        }

        function addTab() {
            if (tabs.length >= MAX_TABS) return;

            const defaultText = "-- New script: " + 'TAB ' + tabCounter;
            const newTab = new Tab('TAB ' + tabCounter++, defaultText);
            tabs.push(newTab);

            const tabsContainer = document.getElementById('tabs-container');
            const newTabButton = tabsContainer.querySelector('.new-tab-button');
            const tabElement = createTabElement(newTab);
            tabElement.classList.add('new-animation');
            
            tabsContainer.insertBefore(tabElement, newTabButton);
            
            if (tabs.length >= MAX_TABS && newTabButton) {
                newTabButton.remove();
            }

            switchTab(newTab.id);
            saveTabs();
        }

        function removeTab(tabId) {
            const tabIndex = tabs.findIndex(t => t.id === tabId);
            if (tabIndex === -1 || tabs.length <= 1) return;

            const wasAtMax = tabs.length === MAX_TABS;
            const tabToRemove = tabs[tabIndex];
            tabToRemove.element.classList.add('removing-animation');

            setTimeout(() => {
                tabs.splice(tabIndex, 1);
                tabToRemove.element.remove();
                
                if (wasAtMax) {
                    const tabsContainer = document.getElementById('tabs-container');
                    if (!tabsContainer.querySelector('.new-tab-button')) {
                        tabsContainer.appendChild(createNewTabButton());
                    }
                }
                
                if (currentTabId === tabId) {
                    const newIndex = Math.max(0, tabIndex - 1);
                    switchTab(tabs[newIndex].id);
                }
                saveTabs();
            }, 200);
        }

        function switchTab(tabId) {
            if (!editor) return;
            if (currentTabId === tabId) return;

            if (currentTabId) {
                const oldTab = tabs.find(t => t.id === currentTabId);
                if (oldTab) oldTab.content = editor.getValue();
            }

            const newTab = tabs.find(t => t.id === tabId);
            if (!newTab) return;

            editor.setValue(newTab.content);
            currentTabId = tabId;

            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            if (newTab.element) {
                newTab.element.classList.add('active');
            }
            
            saveTabs();
        }

        function showContextMenu(event, tabId) {
            event.preventDefault();
            const contextMenu = document.getElementById('context-menu');
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.clientX}px`;
            contextMenu.style.top = `${event.clientY}px`;

            document.getElementById('rename-tab').onclick = () => {
                const tab = tabs.find(t => t.id === tabId);
                if (tab) {
                    const titleElement = tab.element.querySelector('.tab-title');
                    makeEditable(titleElement, tab);
                }
                contextMenu.style.display = 'none';
            };

            document.getElementById('close-tab').onclick = () => {
                removeTab(tabId);
                contextMenu.style.display = 'none';
            };

            const hideMenu = () => {
                contextMenu.style.display = 'none';
                document.removeEventListener('click', hideMenu, { once: true });
            };
            document.addEventListener('click', hideMenu, { once: true });
        }

        function setupAutosave() {
            let saveTimeout;
            editor.onDidChangeModelContent(() => {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    if (currentTabId) {
                        const tab = tabs.find(t => t.id === currentTabId);
                        if (tab) {
                            tab.content = editor.getValue();
                            saveTabs();
                        }
                    }
                }, 300);
            });
        }

        function setupActionButtons() {
            const executeBtn = document.getElementById('execute-btn');
            const injectBtn = document.getElementById('inject-btn');
            const openFileBtn = document.getElementById('open-file-btn');
            const fileInput = document.getElementById('file-input');

            executeBtn.addEventListener('click', () => {
                const code = editor.getValue();
                console.log("Executing script:", code);
                alert("Execute button clicked!");
                // window.chrome.webview.postMessage({ action: 'execute', script: code });
            });

            injectBtn.addEventListener('click', () => {
                console.log("Injecting...");
                alert("Inject button clicked!");
                // window.chrome.webview.postMessage({ action: 'inject' });
            });

            openFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const currentTab = tabs.find(t => t.id === currentTabId);
                    if (currentTab) {
                        editor.setValue(content);
                        currentTab.content = content;
                        currentTab.title = file.name;
                        currentTab.element.querySelector('.tab-title').textContent = file.name;
                        saveTabs();
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            });
        }

        function setupGlobalContextMenu() {
            document.addEventListener('contextmenu', (event) => {
                const isTab = event.target.closest('.tab');
                const isEditorText = event.target.closest('.monaco-editor .view-lines');

                if (!isTab && !isEditorText) {
                    event.preventDefault();
                }
            });
        }

        require(['vs/editor/editor.main'], function () {
            monaco.languages.registerCompletionItemProvider('lua', {
                provideCompletionItems: () => ({ suggestions: Proposals }),
                triggerCharacters: ['.', ':', '"'],
            });

            monaco.editor.defineTheme('monokai-purple', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'keyword', foreground: 'FF79C6', fontStyle: 'bold' },
                    { token: 'number', foreground: 'BD93F9' },
                    { token: 'string', foreground: 'F1FA8C' },
                    { token: 'comment', foreground: '6272A4', fontStyle: 'italic' },
                    { token: 'identifier', foreground: 'F8F8F2' },
                    { token: 'type.identifier', foreground: '8BE9FD' },
                    { token: 'delimiter', foreground: 'F8F8F2' },
                    { token: 'function', foreground: '50FA7B' },
                ],
                colors: {
                    'editor.background': '#191324',
                    'editor.foreground': '#F8F8F2',
                    'editor.lineHighlightBackground': '#282A3650',
                    'editorCursor.foreground': '#F8F8F0',
                    'editorWhitespace.foreground': '#3B3A39',
                    'editorIndentGuide.background': '#404040',
                    'editor.selectionBackground': '#44475A',
                }
            });

            editor = monaco.editor.create(document.getElementById('container'), {
                language: 'lua',
                theme: "monokai-purple",
                automaticLayout: true,
                minimap: { enabled: true },
                smoothScrolling: true,
                cursorBlinking: "smooth",
                cursorSmoothCaretAnimation: true,
                suggest: { snippetsPreventQuickSuggestions: false },
                padding: { top: 16 }
            });

            loadTabs();
            setupAutosave();
            setupActionButtons();
            setupGlobalContextMenu();

            const AddIntellisense = (label, kind, detail, insertText) => {
                const kindMap = {
                    "Class": monaco.languages.CompletionItemKind.Class, "Method": monaco.languages.CompletionItemKind.Method,
                    "Function": monaco.languages.CompletionItemKind.Function, "Property": monaco.languages.CompletionItemKind.Property,
                    "Variable": monaco.languages.CompletionItemKind.Variable, "Keyword": monaco.languages.CompletionItemKind.Keyword,
                };
                Proposals.push({
                    label,
                    kind: kindMap[kind] || monaco.languages.CompletionItemKind.Text,
                    detail,
                    insertText: insertText || label,
                    insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet
                });
            };
            
            function loadIntellisense() {
                const libData = {
  "global environment": {
      "firesignal": {
          "label": "firesignal(Signal, Args);",
          "type": "Method",
          "description": "Fires all the connections connected to the signal Signal with Args.",
          "insert": "firesignal"
      },
      "getsenv": {
          "label": "getsenv(localscript);",
          "type": "Method",
          "description": "Returns the global environment table of LocalScript script.",
          "insert": "getsenv"
      },
      "checkcaller": {
          "label": "checkcaller();",
          "type": "Method",
          "description": "Returns true if the current thread is a EBON thread.\nNote: Checkcaller does NOT check the call stack of the function, if you call a game function then it calls out to checkcaller, the result will be true! Be careful.",
          "insert": "checkcaller"
      },
      "queue_on_teleport": {
          "label": "queue_on_teleport(code);",
          "type": "Method",
          "description": "Executes code after player is teleported.",
          "insert": "queue_on_teleport"
      },
    
      "gethwid": {
          "label": "gethwid();",
          "type": "Method",
          "description": "Returns the User's HWID, changes between PCs.",
          "insert": "gethwid"
      },
      "message": {
          "label": "message(text);",
          "type": "Method",
          "description": "Creates a message box with parameters text",
          "insert": "message"
      },
      "setfflag": {
          "label": "setfflag(FFlag, Value);",
          "type": "Method",
          "description": "Sets FFlag with Value. Must be run before the game loads, auto execute recommended.",
          "insert": "setfflag"
      },
      "getinstances": {
          "label": "getinstances();",
          "type": "Method",
          "description": "Returns a list of all instances within the game.",
          "insert": "getinstances"
      },
      "getcallingscript": {
